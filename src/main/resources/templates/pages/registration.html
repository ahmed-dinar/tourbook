<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/head :: header"></div>
<body>
<div th:replace="fragments/navbar :: navigation"></div>


<div class="container-fluid main-container">
    <div class="row">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="col-md-5">
                    <form method="POST" th:action="@{/register}" th:object="${registerForm}">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username *</label>
                                <input type="text"
                                       th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       id="username" class="form-control" placeholder="Username"
                                >
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">
                                    username error
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password *</label>
                                <input type="password"
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       id="password" class="form-control" placeholder="Password">
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                                    password error
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fullname">Full Name *</label>
                                <input type="text"
                                       th:field="*{fullname}"
                                       th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid' : ''"
                                       id="fullname" class="form-control" placeholder="Full name">
                                <div th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="invalid-feedback">
                                    password error
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       id="email" class="form-control" placeholder="Email">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                                    password error
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text"
                                       th:field="*{phone}"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                       id="phone" class="form-control" placeholder="phone">
                                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback">
                                    password error
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>


<th:block th:replace="fragments/scripts :: end"/>
</body>
</html>
